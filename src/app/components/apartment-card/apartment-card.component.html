<div class="card">

  <div class="card-content">

    <div>
      <img src="{{item.preview_url}}" alt="" width="300">
    </div>

    <p class="name">{{item.name}}</p>
    <p class="oriented-price"> Ориентировочная цена</p>

    <div><b>$ {{item.price_dollar}}</b> / <span>{{item.price_ruble}}</span> руб</div>
  </div>
</div>
